{% extends 'layout_admin.html' %}

{% block konten %}
    <div class="containtable">
        <table border="1">
            <tr> 
                <th>NAMA</th>
                <th>KELAS</th>
                <th>BUKU</th>
                <th>TANGGAL PEMINJAMAN</th>
                <th>TANGGAL PENGEMBALIAN</th>
                <th>OPSI</th>
            </tr>
    
            {% for result in data %}
            <tr>
                <td>{{ result[1] }}</td>
                <td>{{ result[2] }}</td>
                <td>{{ result[3] }}</td>
                <td>{{ result[4] }}</td>
                <td>{{ result[5] }}</td>
                <td> <a href="/update/{{ result[0] }}">UPDATE</a> - <a href="/hapus/{{ result[0] }}">SELESAI</a> </td>
            </tr>
            {% endfor %}
    
    
        </table>
    </div>
    
{% endblock %}
